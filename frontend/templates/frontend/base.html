<!DOCTYPE html>
<html>
<head>
  <title>Tennis Tracker</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      margin: 0;
      background: #f4f6f8;
      color: #222;
    }

    nav {
      background: linear-gradient(135deg, #0f766e, #14b8a6);
      padding: 16px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: white;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
    }

    nav a {
      color: white;
      margin-right: 20px;
      text-decoration: none;
      font-weight: bold;
    }

    nav button {
      background: white;
      color: #0f766e;
      border: none;
      padding: 8px 14px;
      border-radius: 20px;
      cursor: pointer;
      font-weight: bold;
    }

    .container {
      max-width: 1100px;
      margin: 30px auto;
      padding: 20px;
    }

    h2 {
      color: #0f766e;
      margin-bottom: 10px;
    }

    h3 {
      color: #0f766e;
      margin: 20px 0 10px;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    button {
      background: #0f766e;
      color: white;
      border: none;
      padding: 8px 14px;
      border-radius: 8px;
      cursor: pointer;
    }

    .card {
      background: white;
      padding: 16px;
      margin-bottom: 15px;
      border-radius: 14px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.08);
    }

    .stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      margin: 20px 0;
    }

    .stat-card {
      background: linear-gradient(135deg, #0f766e, #14b8a6);
      color: white;
      padding: 20px;
      border-radius: 16px;
    }

    .stat-value {
      font-size: 30px;
      font-weight: bold;
    }

    .match-players {
      font-size: 18px;
      font-weight: bold;
    }

    .match-meta {
      color: #555;
      margin-top: 6px;
    }

    .match-status {
      margin-top: 8px;
      display: inline-block;
      background: #ecfeff;
      color: #0f766e;
      padding: 4px 10px;
      border-radius: 20px;
      font-size: 12px;
      font-weight: bold;
    }
  </style>
</head>

<body>
<nav>
  <div>
    <a href="/">Dashboard</a>
    <a href="/favourites/">Favourites</a>
    <a href="/schedule/">Schedule</a>
  </div>
  <button onclick="logout()">Logout</button>
</nav>

<div class="container">
  {% block content %}{% endblock %}
</div>

<script>
function logout() {
  localStorage.removeItem("access_token");
  window.location.href = "/login/";
}
</script>
</body>
</html>
